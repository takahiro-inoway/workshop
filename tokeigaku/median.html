<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中央値（Median）アニメーション</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* カスタムスタイル: Noto Sansを優先 */
    body {
      font-family: "Inter", "Noto Sans JP", sans-serif;
    }

    canvas {
      touch-action: none;
      /* タッチ操作でのスクロールを防ぐ */
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-6 md:p-8">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">中央値 (Median) を視覚化すると...？</h1>
    <p class="text-gray-600 mb-6 text-center">
      分布が歪むと、中央値が平均値（ピーク付近）からどのように離れていくかをご覧ください。
    </p>

    <!-- 中央値を示す値と説明を表示するエリア -->
    <div id="median-info" class="mb-6 p-3 bg-amber-50 border-l-4 border-amber-500 rounded-lg text-center">
      <span class="text-lg font-bold text-amber-700">中央値シミュレーション値: </span>
      <span id="median-value" class="text-2xl font-mono text-amber-900">0.00</span>
      <p id="median-label" class="text-sm text-amber-700 mt-1">左右対称（中央値 = 0）</p>
    </div>

    <!-- グラフ描画エリア -->
    <div class="flex justify-center items-center bg-gray-50 border border-gray-200 rounded-lg">
      <canvas id="medianCanvas" class="w-full h-96"></canvas>
    </div>

    <p class="text-xs text-gray-400 mt-4 text-center">
      ※このアニメーションは、歪度による中央値の変動を視覚的にシミュレーションしたものです。
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('medianCanvas');
      const ctx = canvas.getContext('2d');
      const medianValueDisplay = document.getElementById('median-value');
      const medianLabelDisplay = document.getElementById('median-label');

      let animationFrameId;
      let lastTime = 0;

      // グラフのパラメータ
      const rangeX = 4; // X軸の描画範囲 (-rangeX から +rangeX)
      const sigma_base = 1.0; // 基本の分散パラメータ
      const median_shift_factor = 0.7; // 歪度に対する中央値のシフト量係数

      // 歪度をシミュレーションする関数 (左右非対称なガウス分布の近似)
      function distributionFunction(x, current_skew) {
        let sigma_scale;

        if (x >= 0) {
          // 右側: 正の歪度 (>0) で伸長、負の歪度 (<0) で圧縮
          sigma_scale = sigma_base * (1 + current_skew);
        } else {
          // 左側: 正の歪度 (>0) で圧縮、負の歪度 (<0) で伸長
          sigma_scale = sigma_base * (1 - current_skew);
        }

        // ガウス分布のシミュレーション（ピークの高さは常に1.0）
        const z = x / sigma_scale;
        return Math.exp(-0.5 * z * z);
      }

      // Canvasサイズと描画エリアを更新する関数
      function resizeCanvas() {
        const parent = canvas.parentElement;
        canvas.width = parent.clientWidth;
        canvas.height = parent.clientHeight;
        draw(lastTime);
      }

      // 描画関数
      function draw(time) {
        // アニメーションサイクルを計算
        const cycleDuration = 6000; // 6秒で「対称 -> 正 -> 対称 -> 負 -> 対称」を一周
        const phaseDuration = cycleDuration / 4;
        const normalizedTime = time % cycleDuration;

        let current_skew;
        let phase = Math.floor(normalizedTime / phaseDuration);
        let phaseProgress = (normalizedTime % phaseDuration) / phaseDuration;

        const skew_max = 0.5; // シミュレーションで使う歪度の最大値

        // 4段階のアニメーション: 0 -> Max_Pos -> 0 -> Max_Neg -> 0
        if (phase === 0) {
          current_skew = skew_max * phaseProgress;
        } else if (phase === 1) {
          current_skew = skew_max * (1 - phaseProgress);
        } else if (phase === 2) {
          current_skew = -skew_max * phaseProgress;
        } else { // phase === 3
          current_skew = -skew_max * (1 - phaseProgress);
        }

        // 中央値の位置を計算
        // 中央値は歪度の符号と反対方向にシフトする (例: 正の歪度（右尾）では中央値は左へ移動)
        const median_position = -current_skew * median_shift_factor;

        // 中央値表示の更新 (シミュレーション値を直接表示)
        const displayedMedian = median_position * 2.0; // 表示上のスケールを調整
        medianValueDisplay.textContent = displayedMedian.toFixed(2);

        if (median_position < -0.3) {
          medianLabelDisplay.textContent = "負の歪度（左尾）により中央値が右に移動";
        } else if (median_position > 0.3) {
          medianLabelDisplay.textContent = "正の歪度（右尾）により中央値が左に移動";
        } else if (Math.abs(median_position) < 0.05) {
          medianLabelDisplay.textContent = "左右対称（中央値 $\\approx$ 0）";
        } else {
          medianLabelDisplay.textContent = "中央値が変化中";
        }


        // 1. Canvasをクリア
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 2. グラフの中心線と軸を描画
        const centerY = canvas.height * 0.9;
        const centerX = canvas.width / 2;
        const scaleY = canvas.height * 0.8;
        const scaleX = canvas.width / (rangeX * 2.2);

        ctx.strokeStyle = '#ccc';
        ctx.lineWidth = 1;

        // X軸 (基準線)
        ctx.beginPath();
        ctx.moveTo(0, centerY);
        ctx.lineTo(canvas.width, centerY);
        ctx.stroke();

        // Y軸 (グラフの中心、平均値がおおよそ位置する場所)
        ctx.beginPath();
        ctx.moveTo(centerX, 0);
        ctx.lineTo(centerX, canvas.height);
        ctx.stroke();

        // 3. 曲線を描画
        ctx.beginPath();
        ctx.strokeStyle = '#f59e0b'; // アンバー 500
        ctx.lineWidth = 3;

        const steps = canvas.width;

        for (let px = 0; px <= steps; px++) {
          const x = (px - centerX) / scaleX;

          let y = distributionFunction(x, current_skew);

          const canvasY = centerY - y * scaleY;

          if (px === 0) {
            ctx.moveTo(px, canvasY);
          } else {
            ctx.lineTo(px, canvasY);
          }
        }
        ctx.stroke();

        // 4. 現在の中央値の位置にマーカーを描画
        const medianXPos = centerX + median_position * scaleX;

        // 中央値の垂直線（実線）
        ctx.strokeStyle = '#f59e0b';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(medianXPos, centerY - scaleY);
        ctx.lineTo(medianXPos, centerY);
        ctx.stroke();

        // 中央値のピークに点を描画
        const medianYValue = distributionFunction(median_position, current_skew);
        const medianYPos = centerY - medianYValue * scaleY;

        ctx.beginPath();
        ctx.arc(medianXPos, medianYPos, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#f59e0b';
        ctx.fill();
      }

      // アニメーションループ
      function animate(time) {
        if (lastTime === 0) lastTime = time;
        draw(time);
        lastTime = time;
        animationFrameId = requestAnimationFrame(animate);
      }

      // 初期化とリスナー設定
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // アニメーション開始
      animate(0);

      // クリーンアップ
      window.onbeforeunload = () => {
        cancelAnimationFrame(animationFrameId);
      };
    });
  </script>
</body>


</html>
