<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Defense</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a1a;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 40%;
      left: 30%;
      color: white;
      pointer-events: none;
    }

    #msg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      display: none;
    }

    button {
      pointer-events: auto;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Bullet Size: <span id="bulletSize">30</span></div>
    <div>Bullet Speed: <span id="bulletSpeed">5</span></div>
  </div>
  <div id="msg">
    <h1 id="status">GAME OVER</h1>
    <button onclick="resetGame()">Restart</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let score = 0;
    let gameOver = false;
    let enemies = [];
    let bullets = [];
    let mouse = { x: 0, y: 0 };

    const PLAYER_RADIUS = 30;
    const ENEMY_SPEED = 0.5;
    const BULLET_RADIUS = 30;
    const BULLET_SPEED = 5;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('mousedown', spawnBullet);
    resize();

    function spawnBullet() {
      if (gameOver) return;
      const angle = Math.atan2(mouse.y - canvas.height / 2, mouse.x - canvas.width / 2);
      bullets.push({
        x: canvas.width / 2 + Math.cos(angle) * PLAYER_RADIUS,
        y: canvas.height / 2 + Math.sin(angle) * PLAYER_RADIUS,
        vx: Math.cos(angle) * BULLET_SPEED,
        vy: Math.sin(angle) * BULLET_SPEED
      });
    }

    function spawnEnemy() {
      if (gameOver) return;
      const angle = Math.random() * Math.PI * 2;
      const dist = Math.max(canvas.width, canvas.height);
      enemies.push({
        x: canvas.width / 2 + Math.cos(angle) * dist,
        y: canvas.height / 2 + Math.sin(angle) * dist,
        r: 10 + Math.random() * 10
      });
      setTimeout(spawnEnemy, Math.max(500, 2000 - score * 10));
    }

    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(26, 26, 26, 0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      // 拠点（中央の円）
      ctx.beginPath();
      ctx.arc(cx, cy, PLAYER_RADIUS, 0, Math.PI * 2);
      ctx.strokeStyle = '#00ffcc';
      ctx.lineWidth = 3;
      ctx.stroke();

      // 砲台
      const angle = Math.atan2(mouse.y - cy, mouse.x - cx);
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + Math.cos(angle) * 45, cy + Math.sin(angle) * 45);
      ctx.strokeStyle = '#ff3366';
      ctx.stroke();

      // 弾の更新
      bullets.forEach((b, bi) => {
        b.x += b.vx;
        b.y += b.vy;
        ctx.beginPath();
        ctx.arc(b.x, b.y, BULLET_RADIUS, 0, Math.PI * 2);
        ctx.fillStyle = '#ffcc00';
        ctx.fill();
        if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) bullets.splice(bi, 1);
      });

      // 敵の更新
      enemies.forEach((e, ei) => {
        const dx = cx - e.x;
        const dy = cy - e.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        e.x += (dx / dist) * ENEMY_SPEED;
        e.y += (dy / dist) * ENEMY_SPEED;

        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fillStyle = '#ff4444';
        ctx.fill();

        // 衝突判定（拠点）
        if (dist < PLAYER_RADIUS + e.r) {
          gameOver = true;
          document.getElementById('msg').style.display = 'block';
        }

        // 衝突判定（弾）
        bullets.forEach((b, bi) => {
          const bdx = b.x - e.x;
          const bdy = b.y - e.y;
          const b_dist = Math.sqrt(bdx * bdx + bdy * bdy);
          if (b_dist < BULLET_RADIUS + e.r) {
            enemies.splice(ei, 1);
            bullets.splice(bi, 1);
            score += 10;
            document.getElementById('score').textContent = score;
          }
        });
      });
    }


    function resetGame() {
      score = 0;
      enemies = [];
      bullets = [];
      gameOver = false;
      document.getElementById('score').textContent = score;
      document.getElementById('msg').style.display = 'none';
      spawnEnemy();
      animate();
    }

    resetGame();
  </script>
</body>

</html>
